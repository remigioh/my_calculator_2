<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Calculadora de Remigio Hernandez Lopez</h1>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="inverse()"> 1/x </button>
			<button onclick="square()"> x^2 </button>
			<button onclick="cube()"> x^3 </button>
		</p>
		<script type="text/javascript">
			function inverse(){
			n1.value=1/n1.value
			}
			function cube() {
			n1.value = Math.pow(n1.value, 3);
			}
			function square() {
			n1.value = Math.pow(n1.value,2); 
			}
		</script>
	</body>
</html>
